<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Forms</title>
</head>

<body>
    <style>
        body{
            background: rgb(180, 136, 214);
            background: -webkit-linear-gradient(77deg, rgb(180, 136, 214) 0%, rgb(123, 250, 255) 100%);
            background: -o-linear-gradient(77deg, rgb(180, 136, 214) 0%, rgb(123, 250, 255) 100%);
            background: -ms-linear-gradient(77deg, rgb(180, 136, 214) 0%, rgb(123, 250, 255) 100%);
            background: linear-gradient(77deg, rgb(180, 136, 214) 0%, rgb(123, 250, 255) 100%);
           }
    </style>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
        <input type="text" id="1" name="surname"><label for="1" placeholder="your surname" required>Your Surname</label><br /><br />
        <input type="number" id="2" name="number" min="3"><label for="2">Your number</label><br /><br />
        <input type="email" id="3" required name="email" minlength="6"><label for="3">Your email</label><br /><br />
        <input type="checkbox" id="4" required name="checkbox"><label for="4">Your checkbox</label><br /><br />
        <input type="radio" id="5" required name="radio"><label for="5">Choose your first radio</label><br /><br />
        <input type="radio" id="5.1" required name="radio"><label for="5.1">Or choose your second radio</label><br /><br />
        <input type="password" id="6" required name="password"><label for="6">Your password</label><br /><br />
        <input type="range" min="0" max="100" id="7" name="range"><label for="7">Your range</label><br /><br />
        <input type="time" id="8"><label for="8">Your time</label><br /><br />
        <input type="color" id="9"><label for="9">Your color</label><br /><br />
        <input type="date" id="10"><label for="10">Your date</label><br /><br />
        <textarea placeholder="Describe yourself here..."></textarea><br /><br />
        <select>
            <option>first option</option>
            <option>second option</option>
            <option>third option</option>
        </select><br /><br />
        <input type="submit" id="11">
    </form>
</body>

</html>
