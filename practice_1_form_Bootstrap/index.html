<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Forms</title>
</head>

<body>
    <style>
        body {
        background-color: lightgrey;
    }
    </style>
    <div class="container">
        <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
            <div class="form-group">
                <div class="row">
                    <div class="form-group col-lg-8 col-sm-6">
                        <label for="First name">First name</label>
                        <input type="text" class="form-control" placeholder="First name" id="First name">
                    </div>
                    <div class="form-group col-lg-4 col-sm-6">
                        <label for="Last name">Last name</label>
                        <input type="text" class="form-control" placeholder="Last name" id="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-12 col-sm-12 col-12">
                        <label for="Your email">Email</label>
                        <input type="text" class="form-control" placeholder="Your email" id="Your email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">1</label>
                        </div>
                    </div>
                    <div class="col-lg-4 form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">2</label>
                        </div>
                    </div>
                    <div class="col-lg-4 form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">3</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="custom-control custom-radio ">
                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="custom-control custom-radio col-lg-4">
                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio2">Or toggle</label>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="formControlRange">Choose volume</label>
                        <input type="range" class="form-control-range col-lg-4 col-12" id="formControlRange">
                    </div>


                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="8">Choose time</label>
                        <input type="time" id="8" class="form-control col-lg-4 col-12">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="9">Choose color</label>
                        <input type="color" id="9" class="form-control col-lg-4 col-12"><label for="9"></label>
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="10">Choose date</label>
                        <input type="date" id="10" class="form-control col-lg-4 col-12">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-12">
                            <label for="textarea">Your message</label>
                            <textarea placeholder="Describe yourself here..." class="form-control " id="textarea">
                            </textarea>
                    </div>
                    <div class="col-lg-4 col-sm-6">
                        <label for="submit">Choose something</label>
                        <select class="form-control" id='select'>
                            <option>first option</option>
                            <option>second option</option>
                            <option>third option</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4">
                        <button type="reset" class="btn btn-outline-danger btn-block">Скинути</button>
                    </div>
                </div>
                <div class="offset-lg-2 col-lg-6 offset-sm-3 col-sm-6"><button type="submit" class="btn btn-outline-primary btn-block">Відправити</button></div>
            </div>
        </form>
    </div>
</body>

</html>
