<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Forms</title>
</head>

<body>
    <div class="container">
        <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-8 col-12">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-lg-4 col-12">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div><br />
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-12">
                        <input type="text" class="form-control" placeholder="Your email">
                    </div>
                </div><br /><br />
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">3</label>
                  </div><br /><br />
                <div class="row">
                    <div class="custom-control custom-radio col-lg-4">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
                      </div>
                      <div class="custom-control custom-radio col-lg-4">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
                      </div>
                      <label for="formControlRange"></label>
                      <input type="range" class="form-control-range col-lg-4 col-12" id="formControlRange">
                </div>
               

                <br /><br />
                <div class="row">
                    <label for="8"></label>
                    <input type="time" id="8" class="col-lg-4 col-12">
                    <label for="9"></label>
                    <input type="color" id="9" class="col-lg-4 col-12"><label for="9"></label>
                    <label for ="10"></label>
                    <input type="date" id="10" class="col-lg-4 col-12">
                </div><br /><br />



                
                <textarea placeholder="Describe yourself here..." class="col-lg-12 col-12"></textarea><br /><br />
                <select class="form-control col-lg-6 offset-lg-3 col-sm-6 offset-sm-3 col-12">
                    <option>first option</option>
                    <option>second option</option>
                    <option>third option</option>
                </select><br /><br />
                <button type="submit" class="btn btn-outline-primary">Відправити</button>
                <button type="reset" class="btn btn-outline-danger">Скинути</button>
            </div>
        </form>
    </div>
</body>

</html>
